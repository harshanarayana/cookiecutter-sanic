[tox]
envlist = py35, py36, py37, pypy, docs

[testenv]
usedevelop = True
deps =
    pexpect
    pytest
    tox
    pytest-cookies
commands =
    pip install -U pip
    pytest tests

[testenv:docs]
basepython = python
changedir = docs
deps =
    sanic
    sphinx
    sphinx_rtd_theme
    recommonmark
    docutils
    pygments

commands =
    sphinx-build -b html -d {envtmpdir}/doctrees . {envtmpdir}/html
